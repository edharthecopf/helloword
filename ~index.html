<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Hello Word</title>
    <script type="text/javascript">
      function showAlert() {
        var input = document.getElementById('texto');
        // alert("Hello World!");
        alert(input.value);
      }
    </script>
  </head>
  <body>
    <div class="">
      <input type="text" id="texto" value="" />
      <button type="button" name="button" onclick="showAlert()">Salvar</button>
    </div>


  </body>
</html>
